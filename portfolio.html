<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudio</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <!--Хедер-->
    <header class="header">
        <div class="header__container">
            <a href="./index.html" class="logo"><span class="logo--accent">Web</span> Studio</a>
            <button type="button" class="menu-toggle js-open-menu" data-menu-button aria-expanded="false">
                <svg class="menu-toggle__icon" width="32" height="22" aria-label="Перемикач мобільного меню">
                    <use class="menu-button__open" href="./images/icons.svg#icon-menu-hamburger"></use>
                </svg>
            </button>
            <nav>
                <ul class="nav">
                    <li class="nav__item"><a href="./index.html" class="nav__link">Studio</a></li>
                    <li class="nav__item"><a href="./portfolio.html" class="nav__link nav__link--current">Portfolio</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
                </ul>
            </nav>
            <ul class="contacts-head">
                <li class="contacts-head__item">
                    <a href="mailto:info@devstudio.com" class="contacts-head__link">info@devstudio.com</a>
                </li>
                <li class="contacts-head__item">
                    <a href="tel:+11(000)111-11-11" class="contacts-head__link">+11 (000) 111-11-11</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="projects-section">
            <div class="filter">
                <h1 class="visually-hidden">Наші проєкти</h1>
                <ul class="filter__list">
                    <li class="filter__item">
                        <button type="button" class="filter__button">All</button>
                    </li>
                    <li class="filter__item">
                        <button type="button" class="filter__button">Web Site</button>
                    </li>
                    <li class="filter__item">
                        <button type="button" class="filter__button">App</button>
                    </li>
                    <li class="filter__item">
                        <button type="button" class="filter__button">Design</button>
                    </li>
                    <li class="filter__item">
                        <button type="button" class="filter__button">Marketing</button>
                    </li>
                </ul>
            </div>
            <div class="projects">
                <ul class="projects__list">
                    <li class="projects__item">
                        <a href="#" class="projects__link">
                            <div class="projects__thumb">
                                <picture>
                                    <source srcset="./images/banking.jpg 1x, ./images/banking@2x.jpg 2x"  media="(min-width: 1200px)"/>
                                    <source srcset="./images/banking-tablet.jpg 1x, ./images/banking-tablet@2x.jpg 2x" media="(min-width: 768px)"/>
                                    <img srcset="./images/banking-mobile.jpg 1x, ./images/banking-mobile@2x.jpg 2x"
                                    src="./images/banking-mobile.jpg" alt="banking" class="projects__img"/>
                                </picture>
        </section>
    </main>
</body>
